<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script type="text/javascript">
        function verifCred(){
            if(document.getElementById("email").value == "admin"){
                window.open('admin.html', "_self")
            }else{
                alert("Please provide valid credentials");
            }
        }

    </script>

</head>

<body>
    <div class="container_signin">
        <!-- Front Content-->
        <h1 class="signin">Sign In</h1>

        <div class="container_user_credentials">
            <img src="image/email_icon.JPG" alt="email_icon" width="25px" height="15px" />
            <input class="user_credentials" type="email" name="email" id="email"
                placeholder="E-mail" /><br /><br />

            <img src="image/password_icon.JPG" alt="password_icon" width="25px" height="15px" />
            <input class="user_credentials" type="password" name="password" id="password"
                placeholder="Password" /><br />

            <p><a class="forgotpw" href="#">Forgot password?</a></p>
        </div>

        <div class="submission">
            <input class="login_text" type="submit" value="Login" onclick="verifCred()"/><br /><br />
            <input class="signup_text" type="button" value="Sign Up" onclick="window.open('User_RegistrationPage.html')"/><br />
        </div>
    </div>
</body>

</html>
